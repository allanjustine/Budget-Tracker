services:
  expense-tracker:
    build:
      context: ./
      dockerfile: Dockerfile
    image: expense-tracker
    container_name: expense-tracker
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx/default.conf:/etc/nginx/conf.d/default.conf

    networks:
      - expense-tracker
    environment:
      DB_CONNECTION: mysql
      DB_HOST: 172.17.0.1
      DB_PORT: 3306
      DB_DATABASE: expense_tracker
      DB_USERNAME: smct
      DB_PASSWORD: smct

  expense-tracker-nginx:
    image: nginx:alpine
    container_name: expense-tracker-nginx
    restart: unless-stopped
    ports:
      - 1800:1800
    volumes:
      - ./docker-compose/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www

    networks:
      - expense-tracker

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: expense-tracker-tunnel
    restart: unless-stopped
    command: tunnel run --url http://expense-tracker-nginx:1800
    environment:
      - TUNNEL_TOKEN=eyJhIjoiODE3YmEzYzg5MGM0YTRmYzRjN2YwYTg1NmQ3YzFmODciLCJ0IjoiMTQ3ZjA5OTQtN2FhZi00NWM4LWFjZmQtMDMzZWY4Yjk5M2Q2IiwicyI6Ik5tRTJZamhsWW1JdE1UY3pZaTAwTldJM0xUbGxOamt0TVRneVpqVXpNR1UyWXpBeiJ9
    networks:
      - expense-tracker

networks:
  expense-tracker:
    driver: bridge
